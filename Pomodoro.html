<!DOCTYPE html>
<head>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <link type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  <link type = "text/css" href='./styles.css' rel="stylesheet">
</head>
<body>
  <div id="pomodoro-container">
  <div id="pomodoro-clock">
    
    <div id="pomodoro-timer"></div>
    <div id ="pomodoro-clock-task">
    </div>
    <div id="pomodoro-clock-actions">
      <button id="pomodoro-start">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
      <button id="pomodoro-pause">
        <i class="fas fa-pause" id="pause-icon"></i></button>
      <button id="pomodoro-stop">
        <i class="fas fa-stop"></i>
      </button>
    </div>
  </div>


</div>
</body>
<script type = "text/javascript" src = "./script2.js"></script>
</html>
